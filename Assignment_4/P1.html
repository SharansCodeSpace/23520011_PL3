<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Problem Statement 1</h2>
    <div id="wrapper">
        <input type="text" value="OFF" readonly />
        <button type="button">Click Me</button>
    </div>
    <br><br>

    <ul id="list">
        <li>OFF</li>
        <li>OFF</li>
        <li>OFF</li>
        <li>OFF</li>
        <li>OFF</li>
        <li>OFF</li>
    </ul>

    <script>
        const buttonElem = document.querySelector('button');
        const inputElem = document.querySelector('input');

        buttonElem.addEventListener('click', () => {
            const oldText = inputElem.value;
            return inputElem.value = oldText === 'ON' ? 'OFF' : 'ON';
        });

        const listItems = document.querySelectorAll('#list li');

        const handleHover1 = (e) => {
            e.target.innerText = 'ON';
            e.target.style.backgroundColor = '#fdba74';
        };

        const handleHover2 = (e) => {
            e.target.innerText = 'OFF';
            e.target.style.backgroundColor = '#f5f5f5';
        };

        if (listItems.length > 1) {
            listItems.forEach(item => {
                item.addEventListener('mouseover', handleHover1);
                item.addEventListener('mouseout', handleHover2);
            });
        }
    </script>
</body>

</html>
