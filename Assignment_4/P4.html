<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Problem Statement 4</h2>
    <div class="container">
        <input type="checkbox" id="checkbox">
        <button id="checkBtn">Check Checkbox</button>
    </div>

    <div class="container">
        <input type="text" id="firstName" placeholder="First Name" autocomplete="off">
        <input type="text" id="lastName" placeholder="Last Name" autocomplete="off"><br> <br>
        <input type="text" id="fullName" placeholder="Full Name" readonly><br><br>
        <button id="combineBtn">Combine Names</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="container">
        <input type="text" id="filterInput" placeholder="Search Fruit" autocomplete="off" />
        <ul id="itemList">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
            <li>Date</li>
            <li>Grapes</li>
            <li>Mango</li>
            <li>Orange</li>
        </ul>
    </div>

    <div class="container">
        <div id="balloonContainer">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <button id="refreshBtn">Refresh</button>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', () => {
            document.getElementById('checkbox').checked = true;
        });

        document.getElementById('combineBtn').addEventListener('click', () => {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            document.getElementById('fullName').value = `${firstName} ${lastName}`;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('fullName').value = '';
        });

        document.getElementById('filterInput').addEventListener('input', function () {
            const filter = this.value.toLowerCase();
            const items = document.querySelectorAll('#itemList li');

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        const balloons = document.querySelectorAll('.balloon');

        balloons.forEach(balloon => {
            balloon.addEventListener('mouseover', () => {
                if (balloon.style.backgroundColor === 'red') {
                    balloon.style.backgroundColor = 'green';
                } else if (balloon.style.backgroundColor === 'green') {
                    balloon.style.backgroundColor = '#0f172a';
                } else {
                    balloon.style.backgroundColor = 'red';
                }
            });
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            container.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const newBalloon = document.createElement('div');
                newBalloon.classList.add('balloon');
                newBalloon.addEventListener('mouseover', () => {
                    newBalloon.style.visibility = 'hidden';
                });
                container.appendChild(newBalloon);
            }
        });
    </script>
</body>

</html>
